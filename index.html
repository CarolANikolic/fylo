<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="data storage, computer space, computer, fylo">
    <meta description="Check out your data storage with Fylo">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo data storage component</title>
</head>
<body>
    <section class="first-content">
        <header><img src="assets/images/logo.svg" class="logo"></header>
        <div class="icons">
            <img src="assets/images/icon-document.svg">
            <img src="assets/images/icon-folder.svg">
            <img src="assets/images/icon-upload.svg">
        </div>
    </section>

    <section class="second-content">
        <h1>You've used <span class="used-gb">815 GB</span> of your storage</h1>
        <div class="progress-bar"></div>
            <!-- <progress id="file" value="80" max="100" class="progress-bar">81.5%</progress> -->
        <div class="progress-container">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
        <div class="left-gb">
            <span class="remaining-gb">185</span>
            <p class="end-sentence">GB left</p>
        </div>
    </section>
</body>
</html>
